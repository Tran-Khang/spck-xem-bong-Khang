<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Match Card UI</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style></style>
    </head>
    <body
        class="bg-[#1A1C20] min-h-screen flex items-center justify-center p-4"
    >
        <div
            class="relative w-full max-w-[420px] bg-[#2C2F34] rounded-3xl p-5 shadow-xl text-white overflow-visible border border-white/5"
        >
            <div class="flex flex-col mb-6">
                <div class="flex items-center gap-2 mb-1">
                    <span
                        class="text-[#FF5252] font-bold text-xs tracking-wider"
                        >LIVE</span
                    >
                    <span
                        class="w-1 h-1 bg-[#FF5252] rounded-full opacity-50"
                    ></span>
                    <span class="font-bold text-lg leading-none">19:30</span>
                </div>
                <div class="text-gray-300 text-sm font-medium">
                    Africa Cup of Nations
                </div>
            </div>

            <div
                class="absolute -top-3 -right-3 bg-[#4CAF50] rounded-full p-2 border-[6px] border-[#1A1C20] shadow-sm flex items-center justify-center w-12 h-12"
            >
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-white"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                >
                    <circle cx="12" cy="12" r="9" />
                    <path d="M12 3v18M3 12h18" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </div>

            <div class="flex justify-between items-start mb-8 px-2">
                <div class="flex flex-col items-center w-1/3 gap-3">
                    <div
                        class="relative w-16 h-10 shadow-sm overflow-hidden rounded-sm"
                    >
                        <img
                            src="https://flagcdn.com/cd.svg"
                            alt="Congo DR"
                            class="w-full h-full object-cover"
                        />
                    </div>
                    <span class="text-sm font-medium text-center text-gray-100"
                        >Congo DR</span
                    >
                </div>

                <div class="flex flex-col items-center w-1/3 -mt-1">
                    <span
                        class="text-xs text-gray-500 font-medium mb-1 uppercase tracking-wide"
                        >HT</span
                    >
                    <div
                        class="border border-[#FF5252]/60 bg-[#FF5252]/10 rounded-xl px-5 py-1 min-w-[80px] flex justify-center items-center"
                    >
                        <span class="text-2xl font-bold tracking-[0.2em] ml-1"
                            >1 0</span
                        >
                    </div>
                </div>

                <div class="flex flex-col items-center w-1/3 gap-3">
                    <div
                        class="relative w-16 h-10 shadow-sm overflow-hidden rounded-sm"
                    >
                        <img
                            src="https://flagcdn.com/bj.svg"
                            alt="Benin"
                            class="w-full h-full object-cover"
                        />
                    </div>
                    <span class="text-sm font-medium text-center text-gray-100"
                        >Benin</span
                    >
                </div>
            </div>

            <div class="flex items-center justify-between mt-auto">
                <div
                    class="flex items-center bg-[#464952] rounded-xl pr-4 pl-0 py-0 h-12 max-w-[60%]"
                >
                    <div
                        class="h-12 w-12 bg-[#EFEFE3] rounded-l-xl flex items-center justify-center p-1 mr-3 relative overflow-hidden"
                    >
                        <img
                            src="https://api.dicebear.com/7.x/avataaars/svg?seed=Durian&backgroundColor=transparent"
                            class="w-10 h-10 scale-125 translate-y-1"
                        />
                    </div>
                    <span class="text-sm font-medium text-gray-200 truncate"
                        >BLV Sầu Riêng</span
                    >
                </div>

                <button
                    class="bg-[#D94948] hover:bg-[#c23e3d] active:scale-95 transition-all text-white font-semibold text-sm py-2.5 px-6 rounded-xl shadow-lg shadow-red-900/20"
                >
                    Trực tiếp
                </button>
            </div>
        </div>
    </body>
</html>
